<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>calculadora :/</title>
</head>
<body>
    <h1>calculando d+</h1>
    <p>
        <input type="number" name="X" id="X">
        <input type="number" name="Y" id="Y">
    </p>

    <p>
        <input type="button" value="+ soma" id="soma" onclick="somar()">
        <input type="button" value="- subtração " id="subtracao" onclick="subtrair()">
    <p>
        <input type="button" value="/ divisao" id="divisao " onclick="dividir()">
        <input type="button" value=". multiplicacao" id="multiplicacao" onclick="multiplicar()">
    <p>
        <input type="button" value="% dividendo" id="dividendo" onclick="dividendo()">
        <input type="button" value="* exponenciacao" id="exponenciacao" onclick="exponenciar()">
    </p>

    <p id="resposta"> Resposta: </p>

    <script src="calculadora.js"></script>

</body>
</html>
